runtime:
  language: python
  framework: langchain
  agent_style: react
  model_env: OPENAI_MODEL            # e.g. gpt-4o, gpt-4o-mini, gpt-5, etc.
  temperature: 0                     # deterministic responses
  max_tokens: 800                    # sufficient for tool reasoning chains
adapters:
  anki: anki_connect                 # or "mock" for tests
