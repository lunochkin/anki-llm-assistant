# reply_contracts.yaml
message_types:
  - name: deck_list_message
    schema:
      type: object
      properties:
        kind: { const: "deck_list" }
        decks:
          type: array
          maxItems: 10
          items:
            type: object
            properties:
              name: { type: string }
              note_count: { type: integer }
            required: [name, note_count]
        next_hint: { type: string } # e.g., "Ask me to show cards from a deck."
      required: [kind, decks]
  - name: card_list_message
    schema:
      type: object
      properties:
        kind: { const: "card_list" }
        deck: { type: string }
        cards:
          type: array
          maxItems: 10
          items:
            type: object
            properties:
              id: { type: string }
              front: { type: string }
              back: { type: string }
            required: [id, front, back]
      required: [kind, deck, cards]
